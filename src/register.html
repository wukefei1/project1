<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <title>register</title>
    <script src="js/register.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <div class='box'>
        <section>
            <img src="../img/common/default.png" width="80" height="80">
            <div>———注册———</div>
            <form name="form1" action="login.html" method="GET" onsubmit="return checkpwd()">
                <label>
                    <p>请设置用户名</p>
                    <input class="normal" type="text" name="username" placeholder="6-12位数字、字母、下划线" autocomplete="off" pattern="^[\w]{6,12}$"
                        required><br>
                </label>
                <br>
                <label>
                    <p>请设置邮箱</p>
                    <input class="normal" type="text" name="email" placeholder="" autocomplete="off" pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"
                        required><br>
                </label>
                <br>
                <label>
                    <p>请设置密码</p>
                    <input class="normal" type="password" name="pw1" id="pw1" placeholder="8位以上数字、字母"
                        pattern="^[[a-zA-z0-9]{8,}" required><br>
                </label>
                <br>
                <label>
                    <p>请确认密码</p>
                    <input class="normal" type="password" name="pw2" id="pw2" placeholder="8位以上数字、字母"
                        pattern="^[[a-zA-z0-9]{8,}" required><br>
                </label>
                <br>
                <input type="submit" value="注册" name="sign-up" style="height: 40px;">
            </form>
            <small>已有账户？<a href="login.html">点击这里登录</a></small>
        </section>
    </div>
    <footer>
        <br><br>Copyright © 2019-2021 Web fundamental. All Rights Reserved. 备案号：19302010012
    </footer>
</body>

</html>
