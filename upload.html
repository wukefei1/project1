<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/common.css">

    <title>upload</title>
    <script src="js/upload.js"></script>

    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/common.js"></script>
</head>

<body onload="resize()">
    <div class='box' id="others">
        <header class='nav' id="nav">
            <!-- 导航栏 -->
            <ul>
                <li>
                    <a class='navigation' href="./login.html">
                        <img src="./images/common/default.png" width="30" height="30">
                    </a>
                </li>
                <li><a class='navigation' href="./home.html">首页</a></li>
                <li><a class='navigation' href="./browse.html">浏览</a></li>
                <li><a class='navigation' href="./search.html">搜索</a></li>
            </ul>
            <div class='header_right'>
                <ul>
                    <a href="./login.html">
                        <li class="show_list">
                            <span>&#12288我的账户&#12288</span>
                            <ul class="move_list">
                                <li style="border-radius: 10px 10px 0px 0px;">
                                    <a href="./upload.html">
                                        &#12288<img class='h' src="./images/common/upload_w.png" width="20" height="20">&#12288上传
                                    </a>
                                </li>
                                <li>
                                    <a href="./my_photos.html">
                                        &#12288<img class='h' src="./images/common/my pictures_w.png" width="20" height="20">&#12288我的照片
                                    </a>
                                </li>
                                <li>
                                    <a href="./my_favourite.html">
                                        &#12288<img class='h' src="./images/common/my favourite_w.png" width="20" height="20">&#12288我的收藏
                                    </a>
                                </li>
                                <li style="border-radius: 0px 0px 10px 10px;">
                                    <a href="./login.html">
                                        &#12288<img class='h' src="./images/common/log in_w.png" width="20" height="20">&#12288登录
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </a>
                </ul>
            </div>
        </header>
        <br><br><br><br>

        <filter id="filter">
            <!-- 上传框 -->
            <ul class="first">上传</ul>
            <ul class="last" style="height: 700px;">
                <form name="form1" action="my_photos.html" method="GET">
                    <div>
                        <a><img src="" id="img0" onclick="showImage(this.src)"></a>
                    </div>
                    <p id="hint" hidden>点击图片以查看原图</p>
                    <p id="fileName"></p>
                    <label for="file0" id="upFile">上传文件</label>
                    <input type="file" name="file0" id="file0" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" onchange="getImg()" hidden>
                    <br><br>
                    <label>
                        图片标题：<br>
                        <input class="normal" type="text" name="title" required>
                    </label>
                    <br><br>
                    <label>
                        图片描述：<br>
                        <textarea class="normal" type="text" name="content" required></textarea>
                    </label>
                    <br><br>
                    <label>
                        拍摄国家：<br>
                        <input class="normal" type="text" name="country" required>
                    </label>
                    <br><br>
                    <label>
                        拍摄城市：<br>
                        <input class="normal" type="text" name="city" required>
                    </label>
                    <br><br>
                    <input type="submit" value="提交" name="submit" onclick="alert('已提交，即将跳往 我的照片')">
                </form>
            </ul>
        </filter>

        <div id="back-to-top" class="top_e">
            <img src="./images/common/totop.png" width="40" height="40" id="img">
        </div>
        <div id="refresh" class="refresh_e">
            <img src="./images/common/refresh.png" width="40" height="40" id="img" onclick="alert('图片已更新')">
        </div>

        <footer>
            <br><br>Copyright © 2019-2021 Web fundamental. All Rights Reserved. 备案号：19302010012
        </footer>
    </div>
    <a><img src="" onclick="closeImage()" id="yuantu"></a>
    <p id="hidden" hidden>点击图片以返回</p>
</body>

</html>
