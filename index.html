<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <title>login</title>
    <script src="js/login.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <div class='box'>
        <section>
            <img src="images/common/default.png" width="80" height="80">
            <div>———登录———</div>
            <form name="form1" action="home.html" method="GET" onsubmit="return checkpwd()">
                <label>
                    <p>用户名</p>
                    <input class="normal" type="text" name="username" pattern="^[\w]{6,12}$"
                        required>
                </label>
                <br><br>
                <label>
                    <p>密码</p>
                    <input class="normal" type="password" name="pw1" id="pw1"
                        pattern="^[[a-zA-z0-9]{8,}" required>
                </label>
                <br><br>
                <input type="submit" value="登录" name="sign-in" style="height: 40px;">
            </form>
            <small>第一次登录？<a href="register.html">点击这里注册</a></small>
        </section>
    </div>
    <footer>
        <br><br>Copyright © 2019-2021 Web fundamental. All Rights Reserved. 备案号：19302010012
    </footer>
</body>

</html>
